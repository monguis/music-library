<section class="song-list-page">
  <h2>Song list</h2>

  <div class="song-list-page__options">
    <ul class="song-list-page__options__list">
      <li class="filter-item">
        <button class="app-btn" routerLink="./" [queryParams]="{ 'filter-from': '05-09-2024' }">
          Filter by date
        </button>
      </li>
      @for (item of sortTiles; track $index) {
        <li>
          <button class="app-btn">Sort by {{ item }}</button>
        </li>
      }
    </ul>
    <app-songs-list
      [filterOptions]="filterOptions"
      [songList]="songList"
      (cardUpdate)="onUpdate($event)"
      (cardDelete)="onDelete($event)" />
  </div>
</section>
