<section class="song-list-page">
  <h2>Song list</h2>

  <div class="song-list-page__options">
    <app-songs-input-section [sortFields]="[{ title: 'Artist', value: 'artist' }]" />
    <app-songs-list
      [filterOptions]="filterOptions"
      [songList]="(songList$ | async) ?? []"
      (cardUpdate)="onUpdate($event)"
      (cardDelete)="onDelete($event)" />
  </div>
</section>
