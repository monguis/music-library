<ul class="song-list">
  @for (
    song of songList
      | filterSongs: filterOptions.from : filterOptions.until
      | sortSongs: filterOptions.sortby : filterOptions.sortingDesc;
    track song.id
  ) {
    <li>
      <article
        [song]="song"
        songCard
        (delete)="onDelete($event)"
        (update)="onUpdate($event)"></article>
    </li>
  }
</ul>
