<h2 mat-dialog-title class="title">{{ data.title }}</h2>
<mat-dialog-content class="content">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button class="app-btn danger" (click)="onCancel()">Cancel</button>
  <button class="app-btn" [mat-dialog-close]="'confirm'" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
